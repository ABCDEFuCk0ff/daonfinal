                tooltips.forEach(tooltip => {
                    tooltip.addEventListener('click', function(e) {
                        e.stopPropagation(); // 이벤트 버블링 방지
                        // 다른 열린 툴팁 닫기
                        tooltips.forEach(t => {
                            if (t !== tooltip) t.classList.remove('active');
                        });
                        // 현재 툴팁 토글
                        this.classList.toggle('active');
                    });
                });

                // 화면의 다른 곳을 클릭하면 툴팁 닫기
                document.addEventListener('click', function() {
                    tooltips.forEach(t => t.classList.remove('active'));
                });
            } else {
                contentDiv.innerHTML = "<p>해당 작품에 대한 상세 정보가 아직 등록되지 않았습니다.</p>";
            }

            // 게스트 모드 확인
            const isGuest = localStorage.getItem('isGuest');

            // 즐겨찾기 버튼 로직
            const favoriteBtn = document.getElementById('favorite-btn');
            const favKey = 'learning_favorites'; // 로컬 스토리지 키
            let favorites = JSON.parse(localStorage.getItem(favKey)) || [];

            // 초기 상태 설정 (이미 즐겨찾기 되어있으면 활성화)
            if (favorites.includes(title)) {
                favoriteBtn.classList.add('favorite');
            }

            if (isGuest) {
                favoriteBtn.classList.add('disabled');
                favoriteBtn.onclick = () => alert('로그인이 필요한 기능입니다.');
            } else {
            favoriteBtn.addEventListener('click', function() {
                if (favorites.includes(title)) {
                    // 이미 즐겨찾기 된 경우 -> 해제
                    favorites = favorites.filter(item => item !== title);
                    favoriteBtn.classList.remove('favorite');
                } else {
                    // 즐겨찾기 안 된 경우 -> 추가
                    favorites.push(title);
                    favoriteBtn.classList.add('favorite');
                }
                localStorage.setItem(favKey, JSON.stringify(favorites));
            });
            }

            // 학습완료/미완료 버튼 로직
            const completedBtn = document.getElementById('completed-btn');
            const completedKey = 'learning_completed'; // 로컬 스토리지 키
            let completedList = JSON.parse(localStorage.getItem(completedKey)) || [];

            // 목록에 해당 작품이 있는지 확인하는 헬퍼 함수 (문자열/객체 호환)
            const isCompleted = (list, title) => list.some(item => (typeof item === 'string' ? item : item.title) === title);

            // 초기 상태 설정 (이미 완료된 경우 활성화)
            if (isCompleted(completedList, title)) {
                completedBtn.classList.add('completed');
            }

            if (isGuest) {
                completedBtn.classList.add('disabled');
                completedBtn.onclick = () => alert('로그인이 필요한 기능입니다.');
            } else {
            completedBtn.addEventListener('click', function() {
                completedList = JSON.parse(localStorage.getItem(completedKey)) || []; // 최신 상태 불러오기
                
                if (!isCompleted(completedList, title)) {
                    const date = new Date().toLocaleDateString(); // 현재 날짜 (예: 2024. 1. 1.)
                    completedList.push({ title: title, date: date });
                    localStorage.setItem(completedKey, JSON.stringify(completedList));
                    completedBtn.classList.add('completed');
                } else {
                    completedList = completedList.filter(item => (typeof item === 'string' ? item : item.title) !== title);
                    localStorage.setItem(completedKey, JSON.stringify(completedList));
                    completedBtn.classList.remove('completed');
                }
            });
            }

            // 별점(난이도) 기능 로직
            const stars = document.querySelectorAll('.star');
            const starContainer = document.querySelector('.star-rating');
            const ratingKey = 'learning_ratings';
            let ratings = JSON.parse(localStorage.getItem(ratingKey)) || {};

            function updateStars(rating) {
                stars.forEach(star => {
                    if (parseInt(star.dataset.value) <= rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            }

            if (ratings[title]) {
                updateStars(ratings[title]);
            }

            if (isGuest) {
                starContainer.style.opacity = '0.5';
                starContainer.onclick = () => alert('로그인이 필요한 기능입니다.');
            } else {
            stars.forEach(star => {
                star.addEventListener('mouseover', function() {
                    const value = parseInt(this.dataset.value);
                    updateStars(value);
                });

                star.addEventListener('click', function() {
                    const value = parseInt(this.dataset.value);
                    ratings = JSON.parse(localStorage.getItem(ratingKey)) || {};
                    
                    // 이미 선택된 별점을 다시 누르면 취소 (0점)
                    const newRating = (ratings[title] === value) ? 0 : value;
                    ratings[title] = newRating;
                    updateStars(newRating);
                    localStorage.setItem(ratingKey, JSON.stringify(ratings));
                });
            });

            starContainer.addEventListener('mouseleave', function() {
                const currentRating = ratings[title] || 0;
                updateStars(currentRating);
            });
            }

            // 스와이프 기능 (좌우 이동)
            let touchStartX = 0;
            let touchEndX = 0;

            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            const currentIndex = workList.indexOf(title);
            let prevTitle = null;
            let nextTitle = null;

            if (currentIndex > 0) {
                prevTitle = workList[currentIndex - 1];
            }
            if (currentIndex < workList.length - 1) {
                nextTitle = workList[currentIndex + 1];
            }

            function handleSwipe() {
                const threshold = 50; // 최소 스와이프 거리
                if (touchStartX - touchEndX > threshold) {
                    // 왼쪽으로 스와이프 -> 다음 작품
                    if (nextTitle) {
                        location.replace(`modern_poetry_detail.html?title=${encodeURIComponent(nextTitle)}`);
                    }
                }
                if (touchEndX - touchStartX > threshold) {
                    // 오른쪽으로 스와이프 -> 이전 작품
                    if (prevTitle) {
                        location.replace(`modern_poetry_detail.html?title=${encodeURIComponent(prevTitle)}`);
                    }
                }
            }

            // 키보드 방향키 이벤트 (컴퓨터 테스트용)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && prevTitle) {
                    location.replace(`modern_poetry_detail.html?title=${encodeURIComponent(prevTitle)}`);
                } else if (e.key === 'ArrowRight' && nextTitle) {
                    location.replace(`modern_poetry_detail.html?title=${encodeURIComponent(nextTitle)}`);
                }
            });
        }
    </script>
</body>
