<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 설정</title>
    <link rel="stylesheet" href="style.css">
    <script>
        if (!localStorage.getItem('isLoggedIn') && !localStorage.getItem('isGuest')) {
            window.location.href = 'index.html';
        }
    </script>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <div id="toast" class="toast top"></div>
    <main>
        <header class="page-header">
            <a href="my-page.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </a>
            <h1>기타 설정</h1>
        </header>
        <div class="detail-content">
            <div class="my-menu-list" style="grid-template-columns: 1fr 1fr;">
                <button class="my-menu-button" id="reset-progress-btn">진도 초기화</button>
                <button class="my-menu-button" id="theme-toggle-btn" style="display: flex; align-items: center; justify-content: space-between;">
                    <span>앱 테마</span>
                    <span id="theme-icon-container"></span>
                </button>
            </div>

            <!-- 건의사항 섹션 -->
            <div class="suggestion-section" style="margin-top: 40px; border-top: 1px solid #ddd; padding-top: 20px;">
                <h3 style="margin-bottom: 15px;">건의사항</h3>
                
                <!-- 일반 사용자용 제출 폼 -->
                <div id="user-suggestion-form">
                    <textarea id="suggestion-input" style="width: 100%; height: 120px; padding: 12px; border: 1px solid #ccc; border-radius: 8px; resize: none; box-sizing: border-box; font-size: 15px;" placeholder="앱에 대한 건의사항이나 오류를 자유롭게 남겨주세요."></textarea>
                    <button id="submit-suggestion" class="start-button" style="width: 100%; margin-top: 10px; font-size: 16px; padding: 12px;">제출하기</button>
                </div>

                <!-- 관리자용 목록 보기 -->
                <div id="admin-suggestion-view" style="display: none;">
                    <p style="color: #666; font-size: 14px; margin-bottom: 15px;">관리자 모드: 접수된 건의사항 목록</p>
                    <div id="suggestion-list" style="text-align: left;"></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const toast = document.getElementById('toast');

        // body에 dark-mode 클래스 적용
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = 'toast top';
            toast.classList.add(type);
            toast.classList.add("show");
            setTimeout(() => { toast.classList.remove("show"); }, 1000);
        }

        // 테마 설정 기능
        const themeBtn = document.getElementById('theme-toggle-btn');
        const themeIconContainer = document.getElementById('theme-icon-container');
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
        
        function updateThemeUI(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
                themeIconContainer.innerHTML = sunIcon;
            } else {
                document.documentElement.classList.remove('dark-mode');
                document.body.classList.remove('dark-mode');
                themeIconContainer.innerHTML = moonIcon;
            }
        }

        // 초기 상태 로드
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            updateThemeUI(true);
        } else {
            updateThemeUI(false);
        }

        themeBtn.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark-mode');
            updateThemeUI(!isDark);
            localStorage.setItem('theme', !isDark ? 'dark' : 'light');
        });

        // 게스트 모드 처리
        if (localStorage.getItem('isGuest')) {
            const guestDisabledBtns = [
                "reset-progress-btn"
            ];
            
            const buttons = document.querySelectorAll('.my-menu-button');
            buttons.forEach(btn => {
                const onclickAttr = btn.getAttribute('onclick');
                const idAttr = btn.getAttribute('id');
                
                if ((onclickAttr && guestDisabledBtns.some(s => onclickAttr.includes(s))) || (idAttr && guestDisabledBtns.includes(idAttr))) {
                    btn.style.opacity = '0.5';
                    btn.onclick = (e) => { e.preventDefault(); e.stopPropagation(); showToast('로그인이 필요한 기능입니다.', 'error'); };
                    if (idAttr === 'reset-progress-btn') {
                        const newBtn = btn.cloneNode(true);
                        btn.parentNode.replaceChild(newBtn, btn);
                        newBtn.style.opacity = '0.5';
                        newBtn.addEventListener('click', () => showToast('로그인이 필요한 기능입니다.', 'error'));
                    }
                }
            });
        }

        // 진도 초기화 기능
        const resetBtn = document.getElementById('reset-progress-btn');
        if (resetBtn && !localStorage.getItem('isGuest')) {
            resetBtn.addEventListener('click', () => {
                if (confirm('정말 모든 학습 진도를 초기화하시겠습니까? 복구할 수 없습니다.')) {
                    localStorage.removeItem('learning_completed');
                    localStorage.removeItem('learning_ratings');
                    alert('학습 진도가 초기화되었습니다.');
                }
            });
        }
    </script>
    <script type="module">
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const ADMIN_EMAIL = "si5308918@gmail.com";
        const userForm = document.getElementById('user-suggestion-form');
        const adminView = document.getElementById('admin-suggestion-view');
        const suggestionList = document.getElementById('suggestion-list');
        const submitBtn = document.getElementById('submit-suggestion');
        const inputField = document.getElementById('suggestion-input');

        // 로그인 상태 감지 및 UI 전환
        onAuthStateChanged(auth, async (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                // 관리자 모드
                userForm.style.display = 'none';
                adminView.style.display = 'block';
                loadSuggestions();
            } else {
                // 일반 사용자 모드 (게스트 포함)
                userForm.style.display = 'block';
                adminView.style.display = 'none';
            }
        });

        // 건의사항 제출
        submitBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) {
                alert("로그인이 필요한 기능입니다.");
                return;
            }

            const content = inputField.value.trim();
            if (!content) {
                alert("내용을 입력해주세요.");
                return;
            }

            const email = user.email;

            try {
                await addDoc(collection(db, "suggestions"), {
                    content: content,
                    email: email,
                    timestamp: serverTimestamp()
                });
                alert("소중한 의견 감사합니다!");
                inputField.value = "";
            } catch (e) {
                console.error("Error adding suggestion: ", e);
                alert("제출 중 오류가 발생했습니다.");
            }
        });

        // 건의사항 목록 불러오기 (관리자용)
        async function loadSuggestions() {
            suggestionList.innerHTML = "<p>로딩 중...</p>";
            try {
                const q = query(collection(db, "suggestions"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                
                suggestionList.innerHTML = "";
                if (querySnapshot.empty) {
                    suggestionList.innerHTML = "<p>접수된 건의사항이 없습니다.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : "날짜 없음";
                    
                    const item = document.createElement("div");
                    item.className = "suggestion-item";
                    item.style.borderBottom = "1px solid #eee";
                    item.style.padding = "15px";
                    item.style.marginBottom = "10px";
                    item.style.backgroundColor = "#f9f9f9";
                    item.style.borderRadius = "8px";
                    
                    item.innerHTML = `
                        <div class="suggestion-meta" style="font-size: 12px; color: #888; margin-bottom: 8px;">
                            <strong>${data.email}</strong> | ${date}
                        </div>
                        <div class="suggestion-content" style="font-size: 15px; color: #333; white-space: pre-wrap; line-height: 1.5;">${data.content}</div>
                    `;
                    suggestionList.appendChild(item);
                });
            } catch (e) {
                console.error("Error loading suggestions: ", e);
                suggestionList.innerHTML = "<p>목록을 불러오는 데 실패했습니다.</p>";
            }
        }

        /*
        // Firestore 보안 규칙 (Firestore Rules) 예시
        rules_version = '2';
        service cloud.firestore {
          match /databases/{database}/documents {
            match /suggestions/{document=**} {
              // 인증된 사용자만 생성(제출) 가능
              allow create: if request.auth != null;
              // 관리자 이메일만 읽기 가능
              allow read: if request.auth != null && request.auth.token.email == 'si5308918@gmail.com';
            }
          }
        }
        */
    </script>
</body>
</html>
